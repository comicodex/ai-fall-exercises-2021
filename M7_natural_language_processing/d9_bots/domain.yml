version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - gender
  - occasion
  - jewellery
  - item
  - thanks

responses:
  utter_greet:
  - text: "Hey! How may I be of assistance?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_item:
  - text: "Fantastic! What is the occasion?" 
  
  utter_occasion:
  - text: "Do you have something specific in mind?"
  
  utter_jewellery:
  - text: "Great choice!"
  
  utter_thanks:
  - text: "It's a pleasure!"
  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
